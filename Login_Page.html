<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_Page.css">
    <title>Coin Base</title>
</head>

<body>
    <div id="website-container">
      <!--
        <div id="logo-container">
            <img src="Coin_Base_Logo.png" alt="Coin Baseg Logo" id="logo">
        </div>
      --> 
        <video src="Falling Coins Background Animation Loop Royalty Free Footage Motion Graphic.mp4" autoplay loop muted
               id="background-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"></video>
        <div id="login-container">
            <div id="login-graphic"></div>
            <div id="login-items-container">

                <div id="login-header">
                <h1 id="Welcome">Welcome To Coin Base</h1>
                <p id="Please-log-in">Please Log In To Continue</p>
                </div>
                
                <div id="username-container">
                <p id="username" >Username</p>
                 <div id="box">
                <img src="face_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="face_icon" id="face-icon">
                <input type="text" name="username" placeholder="Username" class="text-inputs" required>
                </div>
                </div>
    
                
                <div id="password-container">
                <p id="password">Password</p>
                <div id="box">
                <img src="lock_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="lock_icon" id="lock-icon">
                <input type="password" name="password" placeholder="Password" class="text-inputs" required>
                </div>
                </div>


            </div>
    </div>

</body>
<script src="script.js"></script>
</html>
